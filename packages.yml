packages:
  - package: dbt-labs/dbt_utils
    version: 1.3.0 # This is the latest stable and should be compatible with dbt-core 1.9.4
  - package: dbt-labs/codegen
    version: 0.13.1 # Recommended for dbt-core 1.1.0 to < 2.0.0, thus 1.9.4
  - package: metaplane/dbt_expectations
    version: 0.10.8 # Compatible with dbt 1.7.x or higher, so 1.9.4 works
  - package: dbt-labs/audit_helper
    version: 0.12.1 # Compatible with dbt 1.2.0 to < 2.0.0, so 1.9.4 works (assuming 0.9.0 is the latest stable in 0.9.x)