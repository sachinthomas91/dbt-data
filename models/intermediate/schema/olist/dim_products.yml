version: 2

models:
  - name: dim_products
    description: "Product dimension table containing product attributes from Olist e-commerce data"
    columns:
      - name: product_id
        description: "Unique identifier for each product"
        tests:
          - unique
          - not_null
      
      - name: product_category
        description: "Category name of the product"

      - name: product_name_length
        description: "Number of characters in the product name"

      - name: product_description_length
        description: "Number of characters in the product description"

      - name: product_photos_qty
        description: "Number of product photos"

      - name: product_weight_gm
        description: "Product weight in grams"

      - name: product_length_cm
        description: "Product length in centimeters"

      - name: product_height_cm
        description: "Product height in centimeters"

      - name: product_width_cm
        description: "Product width in centimeters"
